openapi: 3.0.3
info:
  title: Polzunov.Feast
  version: '0.1'
servers:
  - url: 'http://localhost:8080' #TODO change to real domain
security:
  - bearerAuth: [ ]
tags:
  - name: user
    description: Only users can perform this operations
  - name: admin
    description: Only admins (including root) can perform this operations. POST and DELETE will not be available if 'prod' mode is on
  - name: root
    description: Only root can perform this operations. This actions will not be available if 'prod' mode is on
  - name: default
    description: This operations can either be performed by every role or don't require authentication.

paths:
  ###################################### root ##########################################################################
  /admin/signup:
    post:
      summary: Sign up new admin
      operationId: signUpAdmin
      tags:
        - root
      requestBody:
        required: true
        description: Admin to sign up
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/User'
      responses:
        200:
          description: Admin signed up, authentication token of type "Bearer" passed in the body
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Token'
        400:
          $ref: '#/components/responses/BadRequest'
        401:
          $ref: '#/components/responses/TokenUnauthorized'
        403:
          description: Only root can perform this operation
        409:
          description: Username, email or phone number already taken
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        500:
          $ref: '#/components/responses/InternalServerError'
  /admin:
    parameters:
      - in: query
        name: username
        schema:
          type: string
        required: true
        description: Admin's username
    put:
      summary: Update admin
      operationId: updateAdminByUsername
      tags:
        - root
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/User'
      responses:
        200:
          description: Admin updated
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/User'
        400:
          $ref: '#/components/responses/BadRequest'
        401:
          $ref: '#/components/responses/TokenUnauthorized'
        403:
          description: Only root can perform this operation
        404:
          $ref: '#/components/responses/NotFound'
        409:
          description: Username, email or phone number already taken
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        500:
          $ref: '#/components/responses/InternalServerError'
    delete:
      operationId: deleteAdminByUsername
      summary: Delete admin
      tags:
        - root
      responses:
        200:
          description: Admin deleted
        401:
          $ref: '#/components/responses/TokenUnauthorized'
        403:
          description: Only root can perform this operation
        500:
          $ref: '#/components/responses/InternalServerError'

  ###################################### user ##########################################################################
  /user/signin:
    post:
      summary: Sign in user or admin
      operationId: signInUser
      security: [ ]
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Credentials'
      responses:
        200:
          description: User authenticated, token of type "Bearer" passed in the body
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Token'
        400:
          $ref: '#/components/responses/BadRequest'
        401:
          description: Wrong password
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        404:
          description: Username not found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        500:
          $ref: '#/components/responses/InternalServerError'

  /user/signup:
    post:
      summary: Sign up new user
      operationId: signUpUser
      security: [ ]
      requestBody:
        required: true
        description: User to sign up
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/User'
      responses:
        200:
          description: User signed up, authentication token of type "Bearer" passed in the body
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Token'
        400:
          $ref: '#/components/responses/BadRequest'
        409:
          description: Username, email or phone number already taken
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        500:
          $ref: '#/components/responses/InternalServerError'

  /user:
    put:
      summary: Update user profile info
      operationId: updateUser
      tags:
        - user
      requestBody:
        required: true
        description: User object with new data. *Password can be null, if it doesn't need to be updated.*
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/User'
      responses:
        200:
          description: Updated user with *password=null*
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/User'
        400:
          $ref: '#/components/responses/BadRequest'
        401:
          $ref: '#/components/responses/TokenUnauthorized'
        403:
          description: Only regular users can perform this action
        409:
          description: Username, email or phone number already taken
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        500:
          $ref: '#/components/responses/InternalServerError'

    get:
      summary: Get user info without password
      operationId: getUser
      responses:
        200:
          description: User info
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/User'
        401:
          $ref: '#/components/responses/TokenUnauthorized'
        500:
          $ref: '#/components/responses/InternalServerError'

    delete:
      summary: Delete user
      operationId: deleteUser
      tags:
        - user
      responses:
        200:
          description: User deleted
        401:
          $ref: '#/components/responses/TokenUnauthorized'
        403:
          description: Only regular users can perform this action
        500:
          $ref: '#/components/responses/InternalServerError'

  ##################################### place ##########################################################################
  /place:
    post:
      summary: Create new place
      operationId: addPlace
      tags:
        - admin
      requestBody:
        required: true
        description: Place to create. *Id can be every random integer value, because provided id will be substituted with generated one*
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Place'
      responses:
        200:
          description: Place created, *it will have generated id*
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Place'
        400:
          $ref: '#/components/responses/BadRequest'
        401:
          $ref: '#/components/responses/TokenUnauthorized'
        403:
          description: Only admins (including root) can perform this operation
        404:
          description: Admin not found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        500:
          $ref: '#/components/responses/InternalServerError'

    put:
      summary: Update place by id
      operationId: updatePlaceById
      tags:
        - admin
      requestBody:
        required: true
        description: Place to update
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Place'
      responses:
        200:
          description: Place updated
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Place'
        400:
          $ref: '#/components/responses/BadRequest'
        401:
          $ref: '#/components/responses/TokenUnauthorized'
        403:
          description: Only admins (including root) can perform this operation
        404:
          description: Admin or place not found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        409:
          description: There are events associated with this place
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        500:
          $ref: '#/components/responses/InternalServerError'

    get:
      summary: Get all places
      operationId: getAllPlaces
      security: [ ]
      parameters:
        - in: query
          name: page
          description: Index of first page to return
          required: false
          schema:
            type: integer
            minimum: 0
            default: 0
        - in: query
          name: size
          description: Page size
          required: false
          schema:
            type: integer
            minimum: 1
            default: 10
      responses:
        200:
          description: Places sent
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Place'
        400:
          $ref: '#/components/responses/BadRequest'
        500:
          $ref: '#/components/responses/InternalServerError'

  /place/{id}:
    parameters:
      - in: path
        name: id
        description: Place id
        required: true
        schema:
          type: integer
          format: int64
    get:
      summary: Get place by id
      operationId: getPlaceById
      security: [ ]
      responses:
        200:
          description: Place sent
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Place'
        404:
          description: Place not found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        500:
          $ref: '#/components/responses/InternalServerError'

    delete:
      summary: Delete place by id
      operationId: deletePlaceById
      tags:
        - admin
      responses:
        200:
          description: Place deleted
        401:
          $ref: '#/components/responses/TokenUnauthorized'
        403:
          description: Only admins (including root) can perform this operation
        404:
          description: Admin not found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        409:
          description: Cannot delete place, because there are events associated with it
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        500:
          $ref: '#/components/responses/InternalServerError'

    ##################################### event ##########################################################################
  /event:
    post:
      summary: Create new event
      operationId: addEvent
      tags:
        - admin
      requestBody:
        required: true
        description: |
          Event to create. 
           - *Id can be every random integer value, because provided id will be substituted with generated one*
           - Field 'canceled' may not be present, because it will be set to false anyway
           - Not found and duplicated categories will be ignored
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Event'
      responses:
        200:
          description: Event created, *it will have generated id*
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/EventWithPlaceResponse'
        400:
          $ref: '#/components/responses/BadRequest'
        401:
          $ref: '#/components/responses/TokenUnauthorized'
        403:
          description: Only admins (including root) can perform this operation
        404:
          description: Admin or place not found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        500:
          $ref: '#/components/responses/InternalServerError'

    put:
      summary: Update event by id
      operationId: updateEventById
      tags:
        - admin
      requestBody:
        required: true
        description: Event object with new data. Not found and duplicated categories will be ignored
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Event'
      responses:
        200:
          description: Event updated
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/EventWithPlaceResponse'
        400:
          $ref: '#/components/responses/BadRequest'
        401:
          $ref: '#/components/responses/TokenUnauthorized'
        403:
          description: Only admins (including root) can perform this operation
        404:
          description: Admin, place or event not found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        409:
          description: |
            This checks will *not* be performed if event is canceled:
            - Event has already started
            - It's in someone's route
        500:
          $ref: '#/components/responses/InternalServerError'
    get:
      summary: Get all events
      operationId: getAllEvents
      security: [ ]
      parameters:
        - in: query
          name: catIds
          description: Only events with specified category ids will be returned
          required: false
          schema:
            type: array
            items:
              type: integer
              format: int64
        - in: query
          name: age
          description: Only events with age limit <= age will be returned
          required: false
          schema:
            type: integer
            format: int32
        - in: query
          name: start
          description: Only events with start time >= start will be returned. *Must be encoded*
          required: false
          schema:
            type: string
            format: date-time
          example: 2024-12-04T10%3A15%3A30%2B00%3A00
        - in: query
          name: end
          description: Only events with end time <= end will be returned. *Must be encoded*
          required: false
          schema:
            type: string
            format: date-time
          example: 2024-12-05T10%3A15%3A30%2B00%3A00
        - in: query
          name: canceled
          description: If true only canceled events will be returned, if false - only not canceled, if not present - both
          required: false
          schema:
            type: boolean
        - in: query
          name: page
          description: Index of first page to return
          required: false
          schema:
            type: integer
            minimum: 0
            default: 0
        - in: query
          name: size
          description: Page size
          required: false
          schema:
            type: integer
            minimum: 1
            default: 10
      responses:
        200:
          description: Events sent
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/EventWithPlaceResponse'
        400:
          $ref: '#/components/responses/BadRequest'
        500:
          $ref: '#/components/responses/InternalServerError'

  /event/{id}:
    parameters:
      - in: path
        name: id
        description: Place id
        required: true
        schema:
          type: integer
          format: int64
    get:
      summary: Get event by id
      operationId: getEventById
      security: [ ]
      responses:
        200:
          description: Event found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/EventWithPlaceResponse'
        404:
          $ref: '#/components/responses/NotFound'
        500:
          $ref: '#/components/responses/InternalServerError'
    delete:
      summary: Delete event by id
      operationId: deleteEventById
      tags:
        - admin
      responses:
        200:
          description: Event deleted
        401:
          $ref: '#/components/responses/TokenUnauthorized'
        403:
          description: Only admins (including root) can perform this operation
        404:
          description: Admin not found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        409:
          description: Cannot delete event, because there are routes associated with it
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        500:
          $ref: '#/components/responses/InternalServerError'
  
  ##################################### category #######################################################################
  /category:
    post:
      summary: Create new category
      operationId: addCategory
      tags:
        - admin
      requestBody:
        required: true
        description: |
          Category to create. 
           - *Id can be every random integer because provided id will be substituted with generated one*
           - Category name must be unique. Uniqueness check is case-sensitive
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Category'
      responses:
        200:
          description: Category created, *it will have generated id*
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Category'
        400:
          $ref: '#/components/responses/BadRequest'
        401:
          $ref: '#/components/responses/TokenUnauthorized'
        403:
          description: Only admins (including root) can perform this operation
        404:
          description: Admin not found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        409:
          description: Category with this name already exists
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        500:
          $ref: '#/components/responses/InternalServerError'
    put:
      summary: Update category by id
      operationId: updateCategoryById
      tags:
        - admin
      requestBody:
        description: Category object with new data. *Category name must be unique. Uniqueness check is case-sensitive*
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Category'
      responses:
        200:
          description: Category updated
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Category'
        400:
          $ref: '#/components/responses/BadRequest'
        403:
          description: Only admins (including root) can perform this operation
        404:
          description: Admin or category not found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        409:
          description: Category with this name already exists
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        500:
          $ref: '#/components/responses/InternalServerError'
    get:
      summary: Get all categories
      operationId: getAllCategories
      security: [ ]
      responses:
        200:
          description: Categories sent
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Category'
        400:
          $ref: '#/components/responses/BadRequest'
        500:
          $ref: '#/components/responses/InternalServerError'
  /category/{id}:
    parameters:
      - in: path
        name: id
        description: Category id
        required: true
        schema:
          type: integer
          format: int64
    get:
      summary: Get category by id
      operationId: getCategoryById
      security: [ ]
      responses:
        200:
          description: Category found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Category'
        404:
          $ref: '#/components/responses/NotFound'
        500:
          $ref: '#/components/responses/InternalServerError'
    delete:
      summary: Delete category by id
      operationId: deleteCategoryById
      tags:
        - admin
      responses:
        200:
          description: Category deleted
        401:
          $ref: '#/components/responses/TokenUnauthorized'
        403:
          description: Only admins (including root) can perform this operation
        404:
          description: Admin not found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        409:
          description: Cannot delete category, because there are events associated with it
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        500:
          $ref: '#/components/responses/InternalServerError'
  
  ############################################ route ###################################################################
  /route:
    put:
      summary: Update user's route. If there is no route, it will be created and updated.
      description: |
        Route's nodes will be ordered by events' start time from earliest to latest.
        
         **Note:** if nodes contains duplicated event ids, duplicates will be ignored
      operationId: updateRouteByUserId
      tags:
        - user
      requestBody:
        required: true
        description: Route object
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Route'
      responses:
        200:
          description: Route updated
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/RouteWithEventResponse'
        400:
          $ref: '#/components/responses/BadRequest'
        401:
          $ref: '#/components/responses/TokenUnauthorized'
        403:
          description: Only regular users can perform this action
        404:
          description: User or event(s) not found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        409:
          description: |
            * The time of one event overlaps the time of another (e.g., two events with the same start time)
            * Some events have already ended
            * Some events are canceled
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        500:
          $ref: '#/components/responses/InternalServerError'
    get:
      summary: Get user's route. If there is no route, it will be created and sent.
      description: Route's nodes will be ordered by events' start time from earliest to latest
      operationId: getRouteByUserId
      tags:
        - user
      responses:
        200:
          description: Route sent
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/RouteWithEventResponse'
        401:
          $ref: '#/components/responses/TokenUnauthorized'
        403:
          description: Only regular users can perform this action
        404:
          description: User not found
        500:
          $ref: '#/components/responses/InternalServerError'

#################################### Components ########################################################################
components:
  securitySchemes:
    bearerAuth:
      type: http #TODO change to https
      scheme: bearer
      bearerFormat: JWT

  responses:
    InternalServerError:
      description: Internal server error
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/ErrorResponse'
    BadRequest:
      description: Bad request
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/ErrorResponse'
    TokenUnauthorized:
      description: Token authorization failed, relogin required
    NotFound:
      description: Not found

  schemas:
    ErrorResponse:
      type: object
      required:
        - message
      properties:
        message:
          type: string
        objectValidationViolations:
          type: array
          items:
            $ref: '#/components/schemas/ObjectValidationViolation'
          description: Object validation errors
        fieldValidationViolations:
          type: array
          items:
            $ref: '#/components/schemas/FieldValidationViolation'
          description: Field validation errors
        httpAttributeValidationViolations:
          type: array
          items:
            $ref: '#/components/schemas/HttpAttributeValidationViolation'
          description: Http attribute (path variables, request params, etc.) validation errors
    ObjectValidationViolation:
      type: object
      required:
        - message
      properties:
        message:
          type: string
    FieldValidationViolation:
      type: object
      required:
        - field
        - message
      properties:
        field:
          type: string
        message:
          type: string
    HttpAttributeValidationViolation:
      type: object
      required:
        - attribute
        - message
      properties:
        attribute:
          type: string
        message:
          type: string

    Token:
      type: object
      required:
        - accessToken
        - tokenType
      properties:
        accessToken:
          type: string
          format: JWT
          example: eyJraWQiOiJmNmQ2YjE0NC1jMTMwLTQ5YjgtYTc1MC04ZTEzMTIzYzU4YzciLCJhbGciOiJSUzI1NiJ9.eyJpc3MiOiJzZWxmIiwic3ViIjoiMSIsImV4cCI6MTY3OTc2MDY1NCwiaWF0IjoxNjc5NzU3MDU0LCJzY29wZSI6IlJPTEVfVVNFUiJ9.e7uKeUlNO3pt_erR23LxplEzWA5DhTYlP5SsM4NtF2Y-GJgEJ3BSJnAKj_wh4V9H417J-ck_UiSy749gbCWGDxjXfSWeBYLCQeKd6_cS8V5l73yIYWf1YDznO8sVyX8GT1SS6LqEescE5JUIH6t0SUgsbLa9QPTNXAEkf9pQ7m4mv--9sfJ7Pgk7pjRSxgkNaVPq8OhcDjnSFHSg7SAc3FlJmDrtP6yiu4TOqsBoqPeneDFWjWSTyE0FS0Vu1fa6OYLFq0Z9gMZa4ohTKkWsKqjF4ND2vSduVni5s3hw-Loft0Wmw697us9DHxs8qVOPEsIS3231VDPbZ9QkhCjQ1w
        tokenType:
          type: string
          example: "Bearer"

    User:
      required:
        - username
        - name
        - email
      type: object
      properties:
        username:
          type: string
          example: MrTweet
          minLength: 3
          maxLength: 32
          pattern: ^\S*\S$
          x-pattern-message: must not contain whitespace characters
          description: |
            - must not contain whitespace characters
            - must be unique
        password:
          type: string
          format: password
          minLength: 8
          maxLength: 32
          pattern: ^(?=.*[A-Za-z])(?=.*\d)(?=.*[@$!%*#?^&])[A-Za-z\d@$!%*#?^&]{3,}$
          x-pattern-message: must contain at least one letter, one number and one special character
          writeOnly: true
          x-field-extra-annotation: '@JsonProperty(access = JsonProperty.Access.WRITE_ONLY) @NotNull(groups = com.example.polzunovfeastserver.util.validation_group.OnCreate.class)'
          description: |
            - must not be null when signing a user up
            - must contain at least one letter, one number and one special character
            - must be unique
        name:
          type: string
          minLength: 2
          maxLength: 256
          x-field-extra-annotation: '@NotBlank'
          description: must not be blank
        phone:
